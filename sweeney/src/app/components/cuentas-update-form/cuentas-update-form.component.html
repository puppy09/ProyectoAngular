<app-header></app-header>
<div class="container">
    <div class="sideBar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="upd-cuenta">
        <form [formGroup]="cuentasForm" (ngSubmit)="submitForm(cuenta.ID)">
            <label for="no_cuenta">NÃºmero de Cuenta:</label>
            <input type="text" placeholder="Ingrese numero de cuenta" formControlName="no_cuenta">

            <label for="fecha_venci">Fecha de Vencimiento:</label>
            <input type="text" placeholder="MM/YY" formControlName="fecha_venci" maxlength="5" (input)="formatFechaVencimiento($event)">

            <label for="alias">Alias:</label>
            <input type="text" placeholder="Alias" formControlName="alias">

            <label for="saldo">Saldo:</label>
            <input type="number" formControlName="saldo" min="0">
            <button (click)="cancel()">Cancelar</button>
            <button type="submit">Actualizar Cuenta</button>
        </form>
    </div>
</div>
