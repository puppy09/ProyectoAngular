<div class="container">
    <div class="sideBar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="grupos">
        <button class="round-button" (click)="crear()">+</button>
        <p>Da clic para crear un grupo nuevo</p>
        <router-outlet></router-outlet>
        <div class="join">
            <p>O Ãºnete a uno</p>
            <form [formGroup]="joinGpoForm" (ngSubmit)="joinGrupo()">
                <input type="text" id="gpoToken" formControlName="tokenGpo">
                <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-100 focus:outline-none bg-gray-800 rounded-full border border-gray-500 hover:bg-gray-700 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-100 dark:bg-[#065170] dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-[#5D9DA8]">Unirse</button>
    
            </form>
        </div>
        

        <div class="account-carousel">
            @if(grupos && grupos.length>0){
                <p-carousel [value]="grupos" [numVisible]="3" [numScroll]="1" class="px-4 py-2 mx-2 bg-gray-300 rounded">
                    <ng-template pTemplate="item" let-grupo>
                        <div class="cuenta-card">
                            <div class="credit-card bg-[#FF8A3D] p-6 rounded-xl shadow-lg text-white relative overflow-hidden" (click)="gotoMain(grupo)">
                                <div class="absolute top-4 right-4">
                                    <button mat-icon-button [matMenuTriggerFor]="menu" class="text-white">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item>Desactivar Cuenta</button>
                                        <button mat-menu-item>Editar Cuenta</button>
                                    </mat-menu>
                                </div>

                                <div class="card-number mb-4">
                                    <p class="text-xl tracking-widest">{{grupo.nombre}}</p>
                                </div>

                                <div class="card-details flex justify-between">
                                    <div>
                                        <p class="text-sm opacity-80">Descripcion</p>
                                        <p class="text-lg font-semibold">{{grupo.descripcion}}</p>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <p class="text-sm opacity-80">Fondos</p>
                                    <p class="text-2xl font-bold">{{grupo.fondos | currency}}</p>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
        }
        @else {
            <p class="poppins-thin">No hay grupos</p>
        }
        
    </div>
    </div>
</div>
