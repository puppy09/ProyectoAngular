<app-header></app-header>
<div class="container">
    <div class="sideBar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="cuentas">
        <button class="round-button" (click)="gotoAdd()">+</button>
        <p>Da clic para aÃ±adir una nueva cuenta</p>
        <div class="cuentasContainer">
            
            @if(cuentas&&cuentas.length>0){
                @for(cuenta of cuentas; track $index){
                    <div class="account-square">
                        <p >{{cuenta.nombre}}</p>
                        <p class="poppins-thin">{{cuenta.saldo | currency}}</p>
                        <p class="poppins-thin">{{cuenta.estatusDetail.estatus}}</p>
                        <div class="opc">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="activarCuentas(cuenta.ID)">Activar Cuenta</button>
                                <button mat-menu-item (click)="desactivarCuentas(cuenta.ID)">Desactivar Cuenta</button>
                                <button mat-menu-item>Editar Cuenta</button>
                            </mat-menu>
                        </div>
                    </div>    
                }
            }
            @else {
                <p class="poppins-thin">Aun no hay cuentas agregadas</p>
            }
        </div>
    </div>
</div>
