<form [formGroup]="crearGrupoForm" (ngSubmit)="submit()">
    <label for="nombre">Nombre del Grupo:</label>
    <input type="text" placeholder="" formControlName="nombre">

    <label for="descripcion">Descripcion:</label>
    <input type="text" placeholder="Descripcion" formControlName="descripcion">

    <button>Cancelar</button>
    <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-100 focus:outline-none bg-gray-800 rounded-full border border-gray-500 hover:bg-gray-700 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-100 dark:bg-[#065170] dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-[#5D9DA8]">Crear</button>

</form>
